        <script class="j_brings-nav-to-life">
            (function() {

                // Select
                let nav = document.querySelector('nav.j')
                let main_menu_toggle = nav.querySelector('.menu-toggle')
                let dropdown_triggers = [...nav.querySelectorAll('.has-dropdown') ]

          
                // Assess
                function determine_screen_size() {
                  let break_point = 800
                  nav.dataset.size = (window.innerWidth < break_point ?  'small' : 'large')
                  
                  switch( nav.dataset.size ) {
                      case 'large': nav.removeAttribute('data-state'); break;
                      case 'small': nav.dataset.state = 'closed'; break;
                      default: nav.dataset.state = 'closed'
                  }
                  
                  determine_trigger_type()
                }
                
                function determine_trigger_type() {
                    dropdown_triggers.forEach( (trigger) => {
                      
                        // Ensures it has a state
                        if( !trigger.hasAttribute('data-state') ) {
                            trigger.dataset.state = 'closed'
                        }
                        
                        switch( nav.dataset.size ) {
                            case 'large':
                                trigger.addEventListener('mouseenter', () => {
                                    trigger.dataset.state = 'open'
                                })
                                
                                trigger.addEventListener('mouseleave', () => {
                                    trigger.dataset.state = 'closed'
                                })
                                break;
                              
                            case 'small':
                                trigger.addEventListener('click', () => {
                                    let current_state = trigger.dataset.state
                                    trigger.dataset.state = ( current_state === 'closed' ?  'open' : 'closed')
                                })
                                break;
                        }
                        
                    })
                }

            
                // Listen
                determine_screen_size() /* on load */
                
                window.addEventListener('resize', determine_screen_size)
                
                  // ::NOTE:: Main_menu_toggle only appears for smaller screens
                main_menu_toggle.addEventListener('click', function() {
                    switch( nav.dataset.state ) {
                        case 'open':   nav.dataset.state = 'closed'; break;
                        case 'closed': nav.dataset.state = 'open';   break;
                        default:       nav.dataset.state = 'closed';
                    }
                })
  
            })()
        </script>
